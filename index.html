<!DOCTYPE html>
<html>

<head>
    <title>Student Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Student Enrollment Form</h2>
        <form id="studentForm">
            <div class="mb-3">
                <label class="form-label">Roll No</label>
                <input type="text" class="form-control" id="rollNo" autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Class</label>
                <input type="text" class="form-control" id="class" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Birth Date</label>
                <input type="date" class="form-control" id="birthDate" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" id="address" disabled></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Enrollment Date</label>
                <input type="date" class="form-control" id="enrollmentDate" disabled>
            </div>
            <button type="button" class="btn btn-success" id="saveBtn" disabled>Save</button>
            <button type="button" class="btn btn-primary" id="updateBtn" disabled>Update</button>
            <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
        </form>
    </div>

    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-common.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
